<div class="contenedor fondo-gris">
    <div class="contenido para-friso grid">
        <div class="card" *ngFor="let curso of cursos">
            <div class="fila space">
                <h2>{{curso.titulo}}</h2>
            </div>
            <hr>
            <img src="http://localhost:443/imagenes/{{curso.imagen}}" class="poster-course">
            <div class="fila derecha">
                <button routerLink="/cursos/curso/{{curso._id}}">Acceder</button>
            </div>
        </div>
    </div>
</div>
<div class="overlay" (click)="toggleOverlay()" *ngIf="showOverlay">
    <div class="card">
        <div class="fila space">
            <img src="assets/alert-triangle.svg">
            <img style="cursor: pointer" src="assets/x.svg">
        </div>
        <hr>
        <div class="fila">
            <h2>La funcionalidad no est√° habilitada, por favor contacte con el administrador.</h2>
        </div>
        <div class="fila derecha">
            <button>Aceptar</button>
        </div>
    </div>
</div>
